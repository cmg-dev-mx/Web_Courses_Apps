<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mi primera web</title>
</head>
<body>
    <form action="/formulario" method="POST">
        <label for="name_edt">Nombre</label>
        <input 
            value="Juan"
            id="name_edt" 
            name="nombre" 
            placeholder="Escriba su nombre" 
            type="text" />
        <!-- 
            Los tipos de input pueden ser:
            text, password, email, number, date, file, radio, checkbox, submit.
         -->
        <br>
        <label for="lastName_edt">Apellido</label>
        <input 
            value="Pérez"
            id="lastName_edt" 
            name="apellido" 
            placeholder="Escriba su apellido" 
            type="text" />
        <br>
        <label for="comentario_edt">Comentario</label>
        <textarea
            id="comentario_edt"
            name="comentario" 
            placeholder="Escriba su comentario" 
            cols="30" 
            rows="10">Este es un valor por defecto</textarea>
        <br>
        <input type="submit" />
    </form>
    <h1>Mi primer heading</h1>
    <h2>Mi segundo heading</h2>
    <h3>Mi tercer heading</h3>
    <h4>Mi cuarto heading</h4>
    <h5>Mi quinto heading</h5>
    <h6>Mi sexto heading</h6>
    <p>Ejemplo de párrafo en el documento</p>
    <p>Ejemplo de segundo párrafo</p>
    <hr>
    <h2>Segundo bloque de contenido</h2>
    <p>Este es un ejemplo <br>de <span style="color:blueviolet">segundo bloque</span> <br>de contenido separado</p>
    <!-- Comentario dentro del código, no visible en la página, pero si en el código fuente -->

    <a target="_blank" href="https://www.google.com">Ir a Google</a>
    <br>
    <br>
    <img src="img/coffee.jpeg" width="200" height="300">

</body>

</html>
